                            </div>

                                        id="form-roll-number"> </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Name</label>
                                <div class="col-md-12 border-bottom p-0">

                                        id="form-name" readonly> </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Year of study</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="number" placeholder="Enter the year of study"
                                        class="form-control p-0 border-0" min="1" max="4"
                                        id="form-yos"> 
                                </div>
                            </div>
                            <div class="form-group mb-4">

                                        class="form-control p-0 border-0" id="form-doc-link"> </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">copies</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="number" placeholder="Enter the copies"
                                        class="form-control p-0 border-0" min="1"
                                        id="form-copies"> 
                                </div>
                            </div>
                            <div class="form-group mb-4">

                                <div class="col-sm-12 border-bottom">

                                        <option value="double">double</option>

                            </div>
